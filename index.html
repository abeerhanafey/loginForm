<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Rubik+Gemstones&display=swap" rel="stylesheet">
    <!-- add axios library script -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <section class="mainPage">
        <div class="form">
            <img src="./img/logo.png" alt="notFound">
            <h1>login</h1>
            <form action="" id="registrationForm">
                <div class="email">
                    <label for="email">Enter Valid Mail</label>
                    <input type="email" name="userEmail" id="email">
                    <label for="email">
                        <i class="fa-solid fa-envelope fa-shake"></i>
                    </label>
                </div>
                <div class="pass">
                    <label for="password">Enter Complex Password</label>
                    <input type="password" name="userPassword" id="password">
                    <label for="password">
                        <i class="fa-solid fa-lock fa-shake"></i>
                    </label>
                </div>
                <input type="submit" id="submit">
            </form>
            <p>Don't have an account? <a href="#"> Register</a></p>
        </div>

        <div class="footer">
            <p>make with love by 
                <span>el frontaya </span>
                <i class="fa-solid fa-heart fa-beat"></i>
            </p>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
